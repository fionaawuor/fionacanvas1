<html>
    <head>
        <title>rotation</title>
    </head>
    <body>
        
        <div>Rotation of the earth on its axis</div>
        <canvas id="rotation" style='border:2px solid black;background-color:#008080 ' width="450" height="450"></canvas>
       <script>
        var earth=new Image();
        
        function init(){
        earth.src='images/earth.png';
        
        window.requestAnimationFrame(draw);
        }
        function draw(){
        var ctx=document.getElementById('rotation').getContext('2d');
        ctx.globalCompositeOperation='destination-over';
        ctx.clearRect(0,0,350,350);
        ctx.fillstyle='rgba(0,0,0,0.4)';
        ctx.strokestyle='rgba(0,163,255,0.4)';
        ctx.save();
        ctx.translate(175,175);
            
            //earth
            var time=new Date();
            ctx.rotate(((2*Math.PI)/60)*time.getSeconds()+((2*Math.PI)/60000)*time.getMilliseconds());
            ctx.translate(105,0);
            ctx.fillRect(0,-12,50,24);
            ctx.drawImage(earth,-12,-12);
            
            ctx.restore();
            
            ctx.beginPath();
            ctx.arc(175,175,175,0,Math.PI*2,false);
            
            ctx.stroke();
        }
        
        init();
        
       </script>
    </body>
</html>
