<body>
    
    <canvas id="clock" width="300" height="300" style='background-color:#333' ></canvas>
    
    <script>
       
         // var now=new Date();
        var canvas=document.getElementById('clock');
        var ctx=canvas.getContext('2d');
       //ctx.save();
      // ctx.clearRect(0,0,175,175);
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
       // ctx.scale(0.9,0.9);
        radius = radius * 0.90;
        //ctx.rotate(-Math.PI/2);
       // ctx.strokestyle='black';
        
        
            drawClock();

         function drawClock() {
        ctx.arc(0, 0, radius, 0 , 2*Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.lineCap='round';
}

//function drawClock(){
   // drawFace(ctx,radius);
   // }
    
    drawFace();
    
function drawFace(ctx,radius){
    var grad;
    ctx.beginPath();
    ctx.arc(0,0,radius,0,2*Math.PI);
    ctx.fillStyle='white';
    ctx.fill();
    grad=ctx.createRdialGradient(0,0,radius*0.95,0,0,radius*1.05);
    grad.addColorStop(0,'#333');
    grad.addColorStop(0.5,'white');
    grad.addColorStop(1,'#333');
    ctx.strokeStyle=grad;
    ctx.lineWidth=radius*0.1;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0,0,radius*0.1,0.2*Math.PI);
    ctx.fillStyle='#333';
    ctx.fill();
    }
